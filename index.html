<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>UMNLife</title>

        <style>
            body {
                background-image: url('./images/morning_bg.jpg');
              
                /* Full height */
                height: 100%;

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="d-flex m-3 justify-content-center">
                <div class="card shadow p-2" style="width: 12rem;">
                    <div class="d-flex justify-content-center">
                    <img src="./images/exam.png" class="card-img-top img-fluid">
                    </div>
                    <div class="card-body text-center">
                        <h3>MID EXAM</h3>
                    </div>
                </div>
            </div>
            <div class="d-flex m-3 justify-content-center">
                <div class="d-flex flex-column m-3">
                    <div class="d-flex justify-content-center" style="background-color: transparent">
                    <button class="btn" onclick="changeImage()"><i class="fa fa-arrow-left text-white" ></i></button>
                    <div class="col-12 text-center">
                        <img src="./images/char1/idle.png" class="img-fluid" id="avatar">
                    </div>
                    <button class="btn" onclick="changeImage()"><i class="fa fa-arrow-right text-white"></i></button>
                    </div>
                </div>
            </div>
            <div class="d-flex m-3 justify-content-center">
                <div class="d-flex flex-column m-3">
                    <div class="d-flex justify-content-center" style="background-color: transparent">
                    <h5 class="text-white">Enter your name here...</h5>
                    </div>
                    <input class="form-control" type="text" id="name" name="umn_name">
                    <div class="d-flex m-3 justify-content-center">
                        <button class="btn btn-primary" onclick="startPlaying()">Play</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var image = 1;
            $(document).ready(function() {
                window.localStorage.removeItem('name');
                window.localStorage.removeItem('avatar');
                window.localStorage.setItem('smt', '1');
            });

            function changeImage() {
                if(image == 1) {
                    image = 2;
                    $("#avatar").attr("src","./images/char2/idle.png");
                } else {
                    image = 1;
                    $("#avatar").attr("src","./images/char1/idle.png");
                }
            }

            function startPlaying() {
                let name = $("#name").val();
                if(name.length == 0) {
                    alert("Name must be filled");
                    return;
                } else {
                    window.localStorage.setItem('name', name);
                    window.localStorage.setItem('avatar', image.toString());
                    window.location.href = "play.html"
                }
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
